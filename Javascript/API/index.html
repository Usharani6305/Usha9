<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random joke page</title>
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/group-laugh-emoji-icon-outline-260nw-2048435570.jpg" type="image/x-icon">
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(rgb(46, 46, 32),rgb(248, 246, 246));
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
           height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border: 1px solid black;
        }
        #main{
            padding: 20px;
            background-color: rgba(243, 238, 231, 0.167);
            border-radius: 20px;
            box-shadow: 2px 10px 10px #111;
            color: rgb(31, 8, 8);
            font-family: cursive;
            
        }
        .usha{
            border: 1px solid rgb(251, 251, 247);
            border-radius: 20px ;
            padding: 40px ;
            box-shadow: 2px 3px 10px yellow;
            background: linear-gradient(to bottom, rgb(247, 250, 85),white);
            
            
        }
    </style>
</head>
<body>
    <div class="usha">
    <h1> Funny Jokes</h1>
    <div id="main">
        
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
